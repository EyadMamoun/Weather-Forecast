                </div>

                <div class="w-75 NAV-BAR">
                    <ul class="list-unstyled text-white d-flex justify-content-end align-items-center mb-0">
                        <li><a class="HOME" href="">Home</a></li>
                        <li><a class="nav-decoration" href="">News</a></li>
                        <li><a class="nav-decoration" href="">Live Cameras</a></li>
                        <li><a class="nav-decoration" href="">Photos</a></li>
                        <li><a class="nav-decoration" href="">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-btn">
                    <div class="nav-btn-decoration d-flex flex-column justify-content-center align-items-center d-lg-none">

                    </div>
                </div>
            </div>

                    <li class="py-3"><a class="nav-decoration" href="">Contact</a></li>
                </ul>
            </div>
        </nav>

                                        <img class="w-100" src="images/rb_5614.png" alt="">
                                    </div>
                                    <p class="ms-2 fs-6 text-info">Partly cloudy</p>
                                    <i class="weather-characteristics fa-solid fa-umbrella ms-2"></i><p class="weather-characteristics d-inline-block">20%</p>
                                    <i class="weather-characteristics fa-solid fa-wind ms-2"></i><p class="weather-characteristics d-inline-block">18Km/h</p>

                                    <!-- <div class="forecastWeatherStateIcon mx-auto">

                                    <h2 class="fs-3 mt-3">19.2°C</h2>

                                    <p class="fs-6 text-info">Partly Cloudy</p> -->
                                </td>
                                <td class="text-center Side-Body2">
                                    <!-- <div class="forecastWeatherStateIcon mx-auto">
                                        <img class="w-100" src="images/rb_5614.png" alt="">
                                    </div>
                                    <h2 class="fs-3 mt-3">19.2°C</h2>
                                    <p class="fs-5 text-secondary mb-3">8.8°C</p>
                                    <p class="fs-6 text-info">Partly Cloudy</p> -->
                                </td>
                            </tr>
